---

- name: Consul Security Group (Irakli)
  ec2_group:
    profile: "{{ aws_profile }}"
    name: "10.0.0.0/16"
    description: security group for Consul servers
    purge_rules: true
    region: "{{ aws_region }}"
    vpc_id: "{{ vpc_settings['vpc_id'] }}"
    rules:
      - proto: tcp
        from_port: 80
        to_port: 80
        cidr_ip: 0.0.0.0/0
      - proto: tcp
        from_port: 22
        to_port: 22
        cidr_ip: 0.0.0.0/0
      - proto: tcp
        from_port: 443
        to_port: 443
        cidr_ip: 0.0.0.0/0
      - proto: tcp
        from_port: 53
        to_port: 53
        cidr_ip: 0.0.0.0/0

      - proto: tcp
        from_port: 3000
        to_port: 3000
        group_name: "10.0.0.0/16"
      - proto: tcp
        from_port: 5000
        to_port: 5000
        group_name: "10.0.0.0/16"
      - proto: tcp
        from_port: 8300
        to_port: 8300
        group_name: "10.0.0.0/16"
      - proto: tcp
        from_port: 8301
        to_port: 8301
        group_name: "10.0.0.0/16"
      - proto: tcp
        from_port: 8302
        to_port: 8302
        group_name: "10.0.0.0/16"
      - proto: tcp
        from_port: 8400
        to_port: 8400
        group_name: "10.0.0.0/16"
      - proto: tcp
        from_port: 8500
        to_port: 8500
        group_name: "10.0.0.0/16"
      - proto: tcp
        from_port: 8600
        to_port: 8600
        group_name: "10.0.0.0/16"

      - proto: udp
        from_port: 53
        to_port: 53
        group_name: "10.0.0.0/16"        
      - proto: udp
        from_port: 8301
        to_port: 8301
        group_name: "10.0.0.0/16"
      - proto: udp
        from_port: 8302
        to_port: 8302
        group_name: "10.0.0.0/16"  
      - proto: udp
        from_port: 8600
        to_port: 8600
        group_name: "10.0.0.0/16"

