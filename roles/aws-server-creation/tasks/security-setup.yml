- name: Setup security key (SSH key)
  ec2_key:
    profile: "{{ aws_profile }}"
    region: "{{ aws_region }}"
    name: "{{ aws_ssh_key_name }}"
    key_material: "{{ item }}"
  with_file: "ssh/public-key.pem"


