api:
  image: gliderlabs/consul-server
  container_name: consul-server
  volumes:
    - .:/opt/application
  ports:
   - "8300:8300"
   - "8301:8301"
   - "8301:8301/udp"
   - "8302:8302"
   - "8302:8302/udp"
   - "8400:8400"
   - "8500:8500"
   - "53:53/udp"

	docker run -d --name consul-server \
			-p 8300:8300 -p 8301:8301 -p 8301:8301/udp \
			-p 8302:8302 -p 8302:8302/udp -p 8400:8400 \
			-p 8500:8500 -p 53:53/udp \
			 gliderlabs/consul-server -server -bootstrap-expect 3
